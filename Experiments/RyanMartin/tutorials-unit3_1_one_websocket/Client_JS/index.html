<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
<table style="width: 100%;">
    <tr>
        <td>
            <!-- WebSocket server URL without trailing slash -->
            <input type="text" id="wsserver" style="width: 15rem;" placeholder="ws://localhost:8080/chat" value="ws://localhost:8080/chat" />
        </td>
    </tr>
    <tr>
        <td>
            <!-- Username input and Connect button -->
            <input type="text" id="username" style="width: 15rem;" placeholder="Username" />
            <button type="button" onclick="connect();">Connect</button>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Log area for connection and messages -->
            <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Message input and Send button -->
            <input type="text" size="51" id="msg" placeholder="Message" />
            <button type="button" onclick="send();">Send</button>
        </td>
    </tr>
</table>
<script src="websocket.js"></script>
</body>
</html>
